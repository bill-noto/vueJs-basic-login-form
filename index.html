<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validate</title>
</head>
<body>
    <div id="app">
        <div id="flex">
            <div class="one">
                <h1>Login</h1>
                <p>By logging in you agree to the ridiculously long terms that you didn't bother to read.</p>
            </div>
            <div class="two">
                <form action="">
                    <div>
                        <h2>Email</h2>
                        <input type="email" v-bind:value='user.mail' id="mail">
                    </div>
                    <div>
                        <h2 class="noMargin">Password</h2> <label for="display">Show/Hide Password</label> <input name="display" type="checkbox" @click="show" id="hide">
                    </div>
                    <input type="password" v-bind:value='user.pass' id="pass">
                    <div class="last">
                        <button @click='validation'>Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
